<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Payment form example</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="number" class="form-control" id="cvc" placeholder="0000" required>
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select" required>
                <option value="">Pick a state</option>
                <option>California</option>
                <option>New York</option>
                <option>Texas</option>             
              </select>
            </div>
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">We accept:</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cardType" id="mastercard" required>
                <label class="form-check-label" for="mastercard">
                  <img src="https://img.icons8.com/ios-filled/40/000000/mastercard-logo.png" alt="MasterCard" />
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cardType" id="visa" required>
                <label class="form-check-label" for="visa">
                  <img src="https://img.icons8.com/ios-filled/40/000000/visa.png" alt="Visa" />
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cardType" id="discover" required>
                <label class="form-check-label" for="discover">
                  <img src="https://img.icons8.com/ios-filled/40/000000/discover.png" alt="Discover" />
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cardType" id="amex" required>
                <label class="form-check-label" for="amex">
                  <img src="https://img.icons8.com/ios-filled/40/000000/amex.png" alt="Amex" />
                </label>
              </div>
            </div>
          </div

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
